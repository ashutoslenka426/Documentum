<div>
    <div mat-dialog-content>
      <p>Document Name</p>
      
        <input matInput [(ngModel)]="data.name">
      
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onCancelClick()">Cancel</button>
      <button mat-button (click)="onSaveClick(data.name)" [mat-dialog-close]="data.name" cdkFocusInitial>Save</button>
    </div>
</div>
