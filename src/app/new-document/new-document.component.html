<div>
    <div mat-dialog-content>
      <p>Document Name</p>
      <mat-form-field>
        <input matInput [(ngModel)]="data.name">
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onCancelClick()">Cancel</button>
      <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Save</button>
    </div>
</div>
